<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="hammagi_container">
       <div class="hammagi_calendar">
            <div class="hammagi_header">
                <div class="hammagi_next_prv">
                    <button id="prv"><i class='bx bx-chevron-left'></i></button>
                    <button id="next"><i class='bx bx-chevron-right'></i></button>
                    <button id="today">Heute</button>
                </div>
                <div class="hammagi_date">
                    <span>Mars 2024</span>
                </div>
               

            </div>
            <div class="list">
                <ul class="list_week">
                    <li>So</li>
                    <li>Mo</li>
                    <li>Di</li>
                    <li>Mi</li>
                    <li>Do</li>
                    <li>Fr</li>
                    <li>Sa</li>
                </ul>
                <ul class="list_days">
                    
                </ul>

            </div>
       </div>
   
    </div>
    <script src="script.js"></script>
</body>
</html>
